<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mines</title>
  <link href="/src/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body class="mines-body min-h-screen w-full text-[#f7f8fa] font-poppins bg-gradient-to-b from-[#1b1c1f] to-[#0f1012]">

  <div id="app" class="flex flex-col min-h-screen w-full">

    <!-- HEADER -->
    <header class="w-full bg-[#1d2225] flex items-center justify-between px-4 py-3 shadow-lg">
      <div class="flex items-center gap-3">
        <img onclick="window.location='/'" class="w-10 h-10 md:w-12 md:h-12 cursor-pointer" src="/assets/svg/house.svg" alt="home">
        <h1 class="text-2xl md:text-3xl font-extrabold drop-shadow-md">CR8OPNR |</h1>
        <p> Mines</p>
      </div>

      <div class="flex items-center space-x-4 text-lg md:text-2xl relative">
        <div class="flex bg-[#303030] rounded-2xl px-3 py-1 shadow-inner items-center ring-1 ring-purple-500/30">
          <img class="w-6 h-6 md:w-8 md:h-8 mb-0.5" src="/assets/svg/gem.png" alt="gems">
          <p id="gem-balance" class="ml-3 text-white font-semibold drop-shadow-sm">0</p>
        </div>

        <img id="profile-container" class="ml-2 md:ml-4 rounded-full w-10 h-10 md:w-12 md:h-12 cursor-pointer shadow-lg ring-2 ring-purple-400/40" src="/assets/svg/default.png" alt="profile image">
        <div id="profile-dropdown" class="hidden absolute right-0 top-[65px] bg-[#1d1d1f] rounded-xl px-4 py-3 
        select-none shadow-[0_10px_30px_rgba(0,0,0,0.8)] w-56 ring-2 ring-purple-500/60">
        <p id="username-text" class="font-extrabold text-lg text-center">Not logged in</p>
        <div id="settings-button" class="mt-3 flex items-center justify-center gap-2 bg-[#2a2b2d] px-3 py-2 
          rounded-xl cursor-pointer ring-2 ring-purple-500/60 hover:shadow-[0_0_20px_rgba(168,85,247,0.5)] 
          hover:bg-gradient-to-r hover:from-purple-600/50 hover:to-pink-500/40 transition">
          <img src="/assets/svg/settings-5672.svg" alt="settings" class="w-5 h-5">
          <p id="settings-button" class="font-semibold">Settings</p>
        </div>
        <div id="signin-button" class="mt-2 flex items-center justify-center gap-2 bg-[#2a2b2d] px-3 py-2 
          rounded-xl cursor-pointer ring-2 ring-emerald-500/60 hover:shadow-[0_0_20px_rgba(16,185,129,0.6)] 
          hover:bg-gradient-to-r hover:from-green-500/50 hover:to-emerald-400/40 transition">
          <img src="/assets/svg/login-svgrepo-com.svg" alt="login" class="w-5 h-5">
          <p id="signin-button" class="font-semibold">Sign in</p>
        </div>
        <div id="register-button" class="mt-2 flex items-center justify-center gap-2 bg-[#2a2b2d] px-3 py-2 
          rounded-xl cursor-pointer ring-2 ring-blue-500/60 hover:shadow-[0_0_20px_rgba(59,130,246,0.6)] 
          hover:bg-gradient-to-r hover:from-blue-500/50 hover:to-indigo-400/40 transition">
          <img src="/assets/svg/registration-1.svg" alt="register" class="w-6 h-6">
          <p id="register-button" class="font-semibold">Register</p>
        </div>
        <div id="signout-button" class="hidden">
          <div class="mt-2 flex items-center justify-center gap-2 bg-[#2a2b2d] px-3 py-2 
            rounded-xl cursor-pointer ring-2 ring-red-500/60 hover:shadow-[0_0_20px_rgba(239,68,68,0.7)] 
            hover:bg-gradient-to-r hover:from-red-500/50 hover:to-orange-400/40 transition">
            <img src="/assets/svg/Logout.svg" alt="signout" class="w-5 h-5">
            <p id="signout-button" class="font-semibold">Sign out</p>
          </div>
        </div>
        </div>
      </div>
    </header>

    <!-- BODY -->
    <div class="flex flex-1 min-h-screen w-full">
      
      <!-- SIDEBAR -->
      <div class="flex flex-col bg-[#171719] w-[250px]">
        <div id="random-winner-banner" class="w-full bg-[#1a1d20] text-white py-6 rounded-lg overflow-hidden relative h-full">
          <div id="random-winner-text" class="absolute flex h-full whitespace-nowrap space-x-8 items-center text-lg font-semibold drop-shadow-sm">
          </div>
        </div>
      </div>

      <!-- MAIN -->
      <div class="flex-1 flex flex-col ">
        <main class="flex-1 w-full overflow-y-auto">
          <div class="mines-backdrop flex justify-center items-start py-10 px-4 h-full">

            <section class="mines-container">
              <div class="mines-panel flex flex-row gap-6">

                <!-- LEFT PANEL -->
                <div class="flex flex-col w-1/2 space-y-6">

                  <header class="mines-header">
                    <div>
                      <p class="mines-eyebrow">Cr8opnr</p>
                      <h2>Mines</h2>
                    </div>
                    <div class="mines-meta space-y-2">
                      <div><span class="label text-xs">Commit</span><span id="commit" class="value"></span></div>
                      <div><span class="label">Client Seed</span><span id="client-seed" class="value"></span></div>
                      <div><span class="label">Nonce</span><span id="nonce" class="value">-</span></div>
                      <div><span class="label">Balance</span><span id="balance" class="value">--</span></div>
                      <div><span class="label">Potential</span><span id="potential" class="value">0</span></div>
                      <div><span class="label">Earnings</span><span id="earnings" class="value">0</span></div>
                    </div>
                  </header>

                  <div id="message" class="mines-message" role="status" aria-live="polite"></div>

                  <!-- Controls -->
                  <div class="controls flex flex-col space-y-4">
                    <div class="bet-group">
                      <label for="bet" class="label">Bet</label>
                      <div class="bet-input">
                        <input id="bet" type="number" min="1" step="1" value="10" />
                        <span class="w-20 suffix">gems</span>
                      </div>

                      <!-- Grid Settings Buttons -->
                      <div class="flex flex-col gap-3 bg-[#1d2225] rounded-2xl px-5 py-3 shadow-xl mt-4 mr-3">
                        <span class="text-sm uppercase tracking-wide text-[#cbd5f5]">Grid Settings</span>
                        
                        <div class="flex flex-wrap gap-2">
                          <button class="grid-btn px-3 py-2 bg-[#303030] rounded-xl font-semibold hover:bg-purple-600 transition" data-size="3">3x3</button>
                          <button class="grid-btn px-3 py-2 bg-[#303030] rounded-xl font-semibold hover:bg-purple-600 transition" data-size="4">4x4</button>
                          <button class="grid-btn px-3 py-2 bg-[#303030] rounded-xl font-semibold hover:bg-purple-600 transition" data-size="5">5x5</button>
                          <button class="grid-btn px-3 py-2 bg-[#303030] rounded-xl font-semibold hover:bg-purple-600 transition" data-size="6">6x6</button>
                          <button class="grid-btn px-3 py-2 bg-[#303030] rounded-xl font-semibold hover:bg-purple-600 transition" data-size="7">7x7</button>
                          <button class="grid-btn px-3 py-2 bg-[#303030] rounded-xl font-semibold hover:bg-purple-600 transition" data-size="8">8x8</button>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>

                <!-- RIGHT PANEL -->
                <div class="w-1/2 flex flex-col justify-start items-center gap-2">
                  <div class="board-wrapper">
                    <div id="board" class="board">
                    </div>
                  </div>

                  <div class="control-buttons flex space-x-2">
                    <button id="start" class="btn primary">Start Game</button>
                    <button id="cashout" class="btn accent" disabled>Cash Out</button>
                    <button id="reveal" class="btn secondary" disabled>Reveal Server Seed</button>
                  </div>
                  <br>

                  <div id="server-seed" class="server-seed"></div>
                </div>

              </div>
            </section>
          </div>
        </main>
      </div>

    </div>

  </div>

  <script type="module" src="/src/main.ts"></script>
  <script type="module" src="/src/loadIndex.ts"></script>
  <script type="module" src="/src/mines.ts"></script>

</body>
</html>
