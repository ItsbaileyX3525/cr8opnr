<!doctype html>
<html lang="en">
<head>
  <!-- HEAD: Meta, Title, Styles, Fonts -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mines</title>
  <link href="/src/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body class="overflow-hidden mines-body min-h-screen w-full text-[#f7f8fa] font-poppins bg-gradient-to-b from-[#1b1c1f] to-[#0f1012]">

  <!-- APP CONTAINER -->
  <div id="app" class="flex flex-col min-h-screen w-full">

    <!-- HEADER: Logo, Title, User Info -->
    <header class="w-full bg-[#1d2225] flex items-center justify-between px-4 py-3 shadow-lg">
      <div class="flex items-center gap-3">
        <img onclick="window.location='/'" class="w-10 h-10 md:w-12 md:h-12 cursor-pointer" src="/assets/svg/house.svg" alt="home">
        <h1 class="text-2xl md:text-3xl font-extrabold drop-shadow-md">CR8OPNR </h1>
        <p> Mines</p>
      </div>

      <div class="flex items-center space-x-4 text-lg md:text-2xl relative">
        <!-- Gem balance -->
        <div class="flex bg-[#303030] rounded-2xl px-3 py-1 shadow-inner items-center ring-1 ring-purple-500/30">
          <img class="w-6 h-6 md:w-8 md:h-8 mb-0.5" src="/assets/svg/gem.png" alt="gems">
          <p id="gem-balance" class="ml-3 text-white font-semibold drop-shadow-sm">0</p>
        </div>

        <!-- Profile picture & dropdown -->
        <img id="profile-container" class="ml-2 md:ml-4 rounded-full w-10 h-10 md:w-12 md:h-12 cursor-pointer shadow-lg ring-2 ring-purple-400/40" src="/assets/svg/default.png" alt="profile image">
        <div id="profile-dropdown" class="hidden absolute right-0 top-[65px] bg-[#1d1d1d] rounded-xl px-3 py-2 select-none shadow-2xl z-100 h-60 w-50">
          <p id="username-text" class="flex justify-center font-extrabold text-[20px]">Not logged in</p>
          <div id="settings-container" class="bg-[#303030] px-3 py-1 mt-2 mb-2 shadow-inner items-center ring-1 ring-purple-500/30 cursor-pointer flex justify-center">
            <img src="/assets/svg/settings-5672.svg" alt="settings" class="w-5 h-5 inline-block"> 
            <p id="settings-button" class="cursor-pointer font-extrabold inline-block ml-6">Settings</p>
          </div>
          <div id="signin-container" class="bg-[#303030] px-3 py-1 mt-2 mb-2 shadow-inner items-center ring-1 ring-purple-500/30 cursor-pointer flex justify-center">
            <img src="/assets/svg/login-svgrepo-com.svg" alt="login" class="w-6 h-6 inline-block mr-6"> 
            <p id="signin-button" class="cursor-pointer font-extrabold inline-block mr-5">Sign in</p>
          </div>
          <div id="register-container" class="bg-[#303030] px-3 py-1 mt-2 mb-2 shadow-inner items-center ring-1 ring-purple-500/300 cursor-pointer flex justify-center">
            <img src="/assets/svg/registration-1.svg" alt="register" class="w-8 h-8 inline-block ml-1">
            <p id="register-button" class="cursor-pointer font-extrabold inline-block ml-4">Register</p>
          </div>
          <div id="signout-container" class="hidden bg-[#303030] px-3 py-1 mt-2 mb-2 shadow-inner items-center ring-1 ring-purple-500/30 cursor-pointer justify-center">
            <img src="/assets/svg/Logout.svg" alt="signout" class="w-6 h-6 inline-block ml-2"> 
            <p id="signout-button" class="cursor-pointer font-extrabold inline-block ml-2">Sign out</p>
          </div>
        </div>
      </div>
    </header>

    <!-- BODY: Sidebar + Main Content -->
    <div class="flex flex-1 min-h-screen w-full">
      
      <!-- SIDEBAR -->
      <div class="flex flex-col bg-[#171719] w-[250px]">
        <div id="random-winner-banner" class="w-full bg-[#1a1d20] text-white py-6 rounded-lg overflow-hidden relative h-180">
          <div id="random-winner-text" class="absolute flex h-full whitespace-nowrap space-x-8 items-center text-lg font-semibold drop-shadow-sm">
          </div>
        </div>
      </div>

      <!-- MAIN CONTENT: Game Area -->
      <div class="flex-1 flex flex-col ">
        <main class="flex-1 w-full overflow-y-auto">
          <div class="mines-backdrop flex justify-center items-start py-10 px-4 h-full">

            <!-- GAME PANEL: Info + Board -->
            <section class="mines-container">
              <div class="mines-panel flex flex-row gap-6">

                <!-- LEFT SIDE: Info + Controls -->
                <div class="flex flex-col w-1/2 space-y-6">

                  <!-- GAME INFO HEADER: Provably Fair, Stats -->
                  <header class="mines-header">
                    <div>
                      <p class="mines-eyebrow">Cr8opnr</p>
                      <h2>Mines</h2>
                    </div>
                    <div class="mines-meta space-y-2">
                      <div><span class="label text-xs">Commit</span><span id="commit" class=" hidden value"></span></div>
                      <div><span class="label">Client Seed</span><span id="client-seed" class="hidden value"></span></div>
                      <div><span class="label">Nonce</span><span id="nonce" class="hidden value">-</span></div>
                      <div><span class="label">Balance</span><span id="balance" class="value">--</span></div>
                      <div><span class="label">Potential</span><span id="potential" class="value">0</span></div>
                      <div><span class="label">Earnings</span><span id="earnings" class="value">0</span></div>
                    </div>
                  </header>

                  <!-- GAME MESSAGES -->
                  <div id="message" class="mines-message" role="status" aria-live="polite"></div>

                  <!-- CONTROLS: Bet + Buttons -->
                  <div class="controls flex flex-col space-y-4">
                    <div class="bet-group">
                      <label for="bet" class="label">Bet</label>
                      <div class="bet-input">
                        <input id="bet" type="number" min="1" step="1" value="10" />
                        <span class=" w-20 suffix">gems</span>
                      </div>

                      <label class="flex flex-col gap-1 bg-[#1d2225] rounded-2xl px-5 py-3 shadow-xl mt-4 mr-3">
                        <span class="text-sm uppercase tracking-wide text-[#cbd5f5]">Grid Size</span>
                        <select id="grid-size" class="text-white font-semibold px-3 py-2 rounded">
                          <option value="3x3">3x3 - 2 bombs</option>
                          <option value="4x4">4x4 - 4 bombs</option>
                          <option value="5x5" selected>5x5 - 5 bombs</option>
                        </select>
                      </label>
                    </div>
                  </div>

                </div>

                <!-- RIGHT SIDE: Game Board + Server Seed -->
                <div class="w-1/2 flex flex-col justify-start items-center gap-2">
                  <div id="board" class="board w-full">
                  </div>

                  <div class="control-buttons flex space-x-2">
                    <button id="start" class="btn primary">Start Game</button>
                    <button id="cashout" class="btn accent" disabled>Cash Out</button>
                    <button id="reveal" class="btn secondary" disabled>Reveal Server Seed</button>
                  </div>
                  <br>

                  <div id="server-seed" class="hidden server-seed"></div>
                </div>

              </div>
            </section>
          </div>
        </main>
      </div>

    </div>

  </div>

  <!-- SCRIPTS: Game Logic -->
  <script type="module" src="/src/main.ts"></script>
  <script type="module" src="/src/loadIndex.ts"></script>
  <script type="module" src="/src/mines.ts"></script>

</body>
</html>
