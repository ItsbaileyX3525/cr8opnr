<!doctype html>
<html class="min-h-screen w-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/style.css" rel="stylesheet">
</head>
<body class="min-h-screen w-full text-[#f7f8fa]">
  <div id="app" class="flex flex-col min-h-screen w-full">
  <div class="min-h-[60px] w-full bg-[#1d2225] flex items-center justify-between px-2 py-2">
  <p class="text-2xl md:text-3xl ml-2 md:ml-4 font-[BitcountGridDouble]">
        CR8OPNR
      </p>
  <img class="w-10 h-10 md:w-14 md:h-14" src="/assets/svg/house.svg" alt="house image">
  <div class="flex mr-2 md:mr-4 justify-center items-center text-lg md:text-2xl">
        <div class="flex">
          <div class="flex bg-[#303030] rounded-2xl px-2 py-1 mr-2">
            <img class="w-6 h-6 md:w-8 md:h-8 mb-0.5" src="/assets/svg/gem.png" alt=""> 
            <p id="gem-balance" class="ml-4">500</p>
          </div>
        </div>
  <img id="profile-container" class="ml-2 md:ml-4 rounded-full w-10 h-10 md:w-12 md:h-12 cursor-pointer" src="/assets/svg/default.png" alt="profile image">
        <div id="profile-dropdown" class="hidden absolute right-0 top-[65px] bg-gray-600 rounded-xl px-2 py-1 select-none">
          <p>
            Not logged in
          </p>
          <p id="settings-button" class="border-black border-t-2 cursor-pointer">
            Settings
          </p>
          <p id="signin-button" class="border-black border-t-2 cursor-pointer">
            Sign in
          </p>
          <p id="register-button" class="border-black border-t-2 cursor-pointer">
            Register
          </p>
        </div>
      </div>
    </div>
  <div class="flex flex-wrap w-full min-h-[200px] md:h-[31%] bg-[#171719] justify-between pt-4 md:pt-10">
      <div class="flex-1 min-w-[120px] max-w-[200px] h-[120px] md:h-[80%] bg-[#303030] rounded-2xl m-2 flex items-center justify-center">
        <img class="w-full h-full object-contain" src="/assets/svg/mines.png" alt="">
      </div>
      <div class="flex-1 min-w-[120px] max-w-[200px] h-[120px] md:h-[80%] bg-[#303030] rounded-2xl m-2 flex items-center justify-center">
        <img class="rounded-2xl w-full h-full object-contain" src="/assets/svg/crash.png" alt="crash game">
      </div>
      <div class="flex-1 min-w-[120px] max-w-[200px] h-[120px] md:h-[80%] bg-[#303030] rounded-2xl m-2 flex items-center justify-center">
        <img class="w-full h-full object-contain" src="/assets/svg/steamKey.png" alt="">
      </div>
      <div class="flex-1 min-w-[120px] max-w-[200px] h-[120px] md:h-[80%] bg-[#303030] rounded-2xl m-2 flex items-center justify-center">
        <img class="w-full h-full object-contain" src="/assets/svg/discount.png" alt="discounted cases">
      </div>
      <div class="flex-1 min-w-[120px] max-w-[200px] h-[120px] md:h-[80%] bg-[#303030] rounded-2xl m-2 flex items-center justify-center">
        <img class="w-full h-full object-contain" src="/assets/svg/shop.png" alt="">
      </div>
    </div>
    <div class="flex w-full h-[31%] bg-[#171719] border-black border-t-5">
      <div class="flex justify-between items-center w-full h-full bg-gray-600">
        <div class="cursor-pointer flex items-center">
          <img class="w-10 h-16" src="/assets/svg/lt.png" alt="">
        </div>
        <div class="flex-1 flex justify-between pl-5 pr-5 items-center space-x-4">
          <div>
            <img src="/assets/cases/light_blue.png" class="opacity-65" alt="">
          </div>
          <div class="flex flex-col">
            <img src="/assets/cases/yellow.png" alt="">
            <div class="flex justify-center pt-5">
              <p class="translate-y-1.5 -translate-x-1">100</p>
              <img class="w-10 h-10" src="/assets/svg/gem.png" alt="">
            </div>
      <button class="btn relative cursor-pointer inline-flex items-center gap-3 bg-gradient-to-r from-purple-600 to-pink-500 text-white font-semibold px-6 py-3 rounded-2xl shadow-lg overflow-visible transition-transform duration-150 hover:-translate-y-1 hover:scale-105 hover:shadow-2xl mt-8" aria-label="Buy case">
       <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 -ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
         <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v6m0 6v6M3 12h6m6 0h6M5 5l4 4M15 15l4 4M19 5l-4 4M9 15L5 19" />
       </svg>
       <span class="relative z-10">Buy case</span>
       <img src="/assets/svg/gem.png" class="gem" style="left:50%; top:50%; --tx:-36px; --ty:-92px;" />
       <img src="/assets/svg/gem.png" class="gem" style="left:50%; top:50%; --tx:12px; --ty:-110px;" />
       <img src="/assets/svg/gem.png" class="gem" style="left:50%; top:50%; --tx:72px; --ty:-68px;" />
       <img src="/assets/svg/gem.png" class="gem" style="left:50%; top:50%; --tx:-80px; --ty:-38px;" />
       <img src="/assets/svg/gem.png" class="gem" style="left:50%; top:50%; --tx:96px; --ty:-12px;" />
       <img src="/assets/svg/gem.png" class="gem" style="left:50%; top:50%; --tx:-54px; --ty:18px;" />
       <img src="/assets/svg/gem.png" class="gem" style="left:50%; top:50%; --tx:34px; --ty:84px;" />
       <img src="/assets/svg/gem.png" class="gem" style="left:50%; top:50%; --tx:-12px; --ty:110px;" />
          </button>       
    </div>

          <div>
            <img src="/assets/cases/cactus.png" class="opacity-65" alt="">
          </div>
        </div>
        
        <div class="cursor-pointer flex items-center">
          <img class="w-10 h-16" src="/assets/svg/gt.png" alt="next case">
        </div>
      </div> 

    </div>
    <div class="flex items-center flex-col w-full flex-1 bg-[#171719]">
      <p class="text-2xl text-black">Recent wins</p>
      <div class="flex items-center justify-center w-full flex-1">
        You won 450 gems!
      </div>
    </div>
  

  </div>
</body>
<script type="module" src="/src/main.ts"></script>
</html>
