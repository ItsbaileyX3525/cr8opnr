<!doctype html>
<html class="min-h-screen w-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="overflow-hidden min-h-screen w-full text-[#f7f8fa] font-poppins bg-gradient-to-b from-[#1b1c1f] to-[#0f1012]">
  <div id="app" class="flex flex-col min-h-screen w-full">
    
    <!-- Header -->
    <div class="min-h-[60px] w-full bg-[#1d2225] flex items-center justify-between px-4 py-2 shadow-lg">
      <p class="text-2xl md:text-3xl font-extrabold drop-shadow-md">
        CR8OPNR
      </p>
      <div class="flex items-center space-x-4 text-lg md:text-2xl relative">
        <div class="flex bg-[#303030] rounded-2xl px-3 py-1 shadow-inner items-center ring-1 ring-purple-500/30">
          <img class="w-6 h-6 md:w-8 md:h-8 mb-0.5" src="/assets/svg/gem.png" alt="">
          <p id="gem-balance" class="ml-3 text-white font-semibold drop-shadow-sm">0</p>
        </div>
        <img id="profile-container" class="ml-2 md:ml-4 rounded-full w-10 h-10 md:w-12 md:h-12 cursor-pointer shadow-lg ring-2 ring-purple-400/40" src="/assets/svg/default.png" alt="profile image">
        <div id="profile-dropdown" class="hidden absolute right-0 top-[65px] bg-green-500 rounded-xl px-3 py-2 select-none shadow-2xl">
          <p id="username-text" class="font-extrabold text-[20px]">Not logged in</p>
          <p id="settings-button" class="border-white border-t-2 cursor-pointer font-extrabold flex justify-center">Settings</p>
          <p id="signin-button" class="border-white border-t-2 cursor-pointer font-extrabold flex justify-center">Sign in</p>
          <p id="register-button" class="border-white border-t-2 cursor-pointer font-extrabold flex justify-center">Register</p>
          <p id="signout-button" class="border-white border-t-2 cursor-pointer font-extrabold hidden justify-center">Sign out</p>
        </div>
      </div>
    </div>

    <!-- Game Tiles -->
    <div class="flex flex-wrap w-full min-h-[200px] md:h-[31%] bg-[#171719] justify-between pt-4 md:pt-10">
      <div class="flex-1 min-w-[120px] max-w-[200px] h-[120px] md:h-[80%] bg-[#303030] rounded-2xl m-2 flex items-center justify-center shadow-lg hover:shadow-2xl transition-shadow duration-300 ring-1 ring-purple-500/30">
        <img class="w-full h-full object-contain" src="/assets/svg/mines.png" alt="">
      </div>
      <div class="flex-1 min-w-[120px] max-w-[200px] h-[120px] md:h-[80%] bg-[#303030] rounded-2xl m-2 flex items-center justify-center shadow-lg hover:shadow-2xl transition-shadow duration-300 ring-1 ring-pink-500/30">
        <img class="w-full h-full object-contain rounded-2xl" src="/assets/svg/crash.png" alt="crash game">
      </div>
      <div class="flex-1 min-w-[120px] max-w-[200px] h-[120px] md:h-[80%] bg-[#303030] rounded-2xl m-2 flex items-center justify-center shadow-lg hover:shadow-2xl transition-shadow duration-300 ring-1 ring-blue-500/30">
        <img class="w-full h-full object-contain" src="/assets/svg/steamKey.png" alt="">
      </div>
      <div class="flex-1 min-w-[120px] max-w-[200px] h-[120px] md:h-[80%] bg-[#303030] rounded-2xl m-2 flex items-center justify-center shadow-lg hover:shadow-2xl transition-shadow duration-300 ring-1 ring-green-500/30">
        <img class="w-full h-full object-contain" src="/assets/svg/discount.png" alt="discounted cases">
      </div>
      <div class="flex-1 min-w-[120px] max-w-[200px] h-[120px] md:h-[80%] bg-[#303030] rounded-2xl m-2 flex items-center justify-center shadow-lg hover:shadow-2xl transition-shadow duration-300 ring-1 ring-yellow-500/30">
        <img class="w-full h-full object-contain" src="/assets/svg/shop.png" alt="">
      </div>
    </div>

    <!-- Case Showcase -->
    <div class="flex w-full h-[31%] bg-[#171719] border-black border-t-5">
      <div class="flex justify-between items-center w-full h-full bg-gray-600">
        <div class="cursor-pointer flex items-center">
          <img class="w-10 h-16" src="/assets/svg/lt.png" alt="">
        </div>
        <div class="flex-1 flex justify-between pl-5 pr-5 items-center space-x-4">
          <div>
            <img src="/assets/cases/light_blue.png" class="opacity-65" alt="">
          </div>
          <div class="flex flex-col">
            <img src="/assets/cases/yellow.png" alt="">
            <div class="flex justify-center pt-5">
              <p class="translate-y-1.5 -translate-x-1">100</p>
              <img class="w-10 h-10" src="/assets/svg/gem.png" alt="">
            </div>
            <button class="btn relative cursor-pointer inline-flex items-center gap-5 bg-gradient-to-r from-purple-600 to-pink-500 text-white font-bold px-6 py-3 rounded-2xl shadow-xl hover:-translate-y-1 hover:scale-105 hover:shadow-2xl transition-all duration-200 mt-10 ring-2 ring-purple-400/40" aria-label="Buy case">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 -ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v6m0 6v6M3 12h6m6 0h6M5 5l4 4M15 15l4 4M19 5l-4 4M9 15L5 19" />
              </svg>
              <span class="relative z-10">Buy case</span>
            </button>       
          </div>
          <div>
            <img src="/assets/cases/cactus.png" class="opacity-65" alt="">
          </div>
        </div>
        <div class="cursor-pointer flex items-center">
          <img class="w-10 h-16" src="/assets/svg/gt.png" alt="next case">
        </div>
      </div> 
    </div>

    <!-- Winner Banner -->
    <div class="flex items-center flex-col w-full flex-1 bg-[#171719] mt-4">
      <div id="random-winner-banner" class="w-full bg-[#303030] text-white py-6 rounded-lg overflow-hidden relative h-20 shadow-inner ring-2 ring-purple-500/20">
        <div id="random-winner-text" class="absolute flex h-full whitespace-nowrap space-x-8 items-center text-lg font-semibold drop-shadow-sm">
        </div>
      </div>
    </div>

  </div>
</body>
<script type="module" src="/src/main.ts"></script>
<script type="module" src="/src/loadIndex.ts"></script>
</html>
