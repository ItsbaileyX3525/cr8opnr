<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crash</title>
  <link href="/src/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body class="overflow-hidden min-h-screen w-full text-[#f7f8fa] font-poppins bg-gradient-to-b from-[#1b1c1f] to-[#0f1012]">
  <div id="app" class="flex flex-col min-h-screen w-full">

    <!-- HEADER -->
    <header class="w-full bg-[#1d2225] flex items-center justify-between px-4 py-3 shadow-lg">
      <div class="flex items-center gap-3">
        <img onclick="window.location='/'" class="w-10 h-10 md:w-12 md:h-12 cursor-pointer" src="/assets/svg/house.svg" alt="home">
        <h1 class="text-2xl md:text-3xl font-extrabold drop-shadow-md">CR8OPNR </h1>
        <p> Crash</p>
      </div>
      <div class="flex items-center space-x-4 text-lg md:text-2xl relative">
        <div class="flex bg-[#303030] rounded-2xl px-3 py-1 shadow-inner items-center ring-1 ring-purple-500/30">
          <img class="w-6 h-6 md:w-8 md:h-8 mb-0.5" src="/assets/svg/gem.png" alt="gems">
          <p id="gem-balance" class="ml-3 text-white font-semibold drop-shadow-sm">0</p>
        </div>
        <img id="profile-container" class="ml-2 md:ml-4 rounded-full w-10 h-10 md:w-12 md:h-12 cursor-pointer shadow-lg ring-2 ring-purple-400/40" src="/assets/svg/default.png" alt="profile image">
        <div id="profile-dropdown" class="hidden absolute right-0 top-[65px] bg-[#1d1d1d] rounded-xl px-3 py-2 select-none shadow-2xl z-100 w-56">
          <p id="username-text" class="font-extrabold text-lg text-center">Not logged in</p>
          <div id="settings-container" class="mt-3 flex items-center justify-center gap-2 bg-[#303030] px-3 py-2 rounded-xl cursor-pointer ring-1 ring-purple-500/30">
            <img src="/assets/svg/settings-5672.svg" alt="settings" class="w-5 h-5">
            <p id="settings-button" class="font-semibold">Settings</p>
          </div>
          <div id="signin-container" class="mt-2 flex items-center justify-center gap-2 bg-[#303030] px-3 py-2 rounded-xl cursor-pointer ring-1 ring-purple-500/30">
            <img src="/assets/svg/login-svgrepo-com.svg" alt="login" class="w-5 h-5">
            <p id="signin-button" class="font-semibold">Sign in</p>
          </div>
          <div id="register-container" class="mt-2 flex items-center justify-center gap-2 bg-[#303030] px-3 py-2 rounded-xl cursor-pointer ring-1 ring-purple-500/30">
            <img src="/assets/svg/registration-1.svg" alt="register" class="w-6 h-6">
            <p id="register-button" class="font-semibold">Register</p>
          </div>
          <div id="signout-container" class="hidden mt-2 items-center justify-center gap-2 bg-[#303030] px-3 py-2 rounded-xl cursor-pointer ring-1 ring-purple-500/30">
            <img src="/assets/svg/Logout.svg" alt="signout" class="w-5 h-5">
            <p id="signout-button" class="font-semibold">Sign out</p>
          </div>
        </div>
      </div>
    </header>

    <!-- BODY -->
    <div class="flex flex-1 min-h-screen w-full">
      <!-- SIDEBAR -->
      <div class="flex flex-col bg-[#171719] w-[250px]">
        <div id="random-winner-banner" class="w-full bg-[#1a1d20] text-white py-6 rounded-lg overflow-hidden relative h-180">
          <div id="random-winner-text" class="absolute flex h-full whitespace-nowrap space-x-8 items-center text-lg font-semibold drop-shadow-sm"></div>
        </div>
      </div>

      <!-- MAIN CONTENT -->
      <div class="flex-1 flex flex-col">
        <main id="crash-root" class="flex-1 w-full flex justify-center items-start py-10 px-6">
          <section class="mines-container w-full max-w-6xl">
            <div class="mines-panel flex flex-row gap-6">

              <!-- LEFT: Info + Controls -->
              <div class="flex flex-col w-1/2 space-y-6">
                <header>
                  <h2 class="font-extrabold text-3xl text-[#b366ff] drop-shadow-sm">Crash</h2><br>
                  <div id="status-text" class=" font-bold text-lg">Waiting</div><br>
                  <div id="message" class="crash-message"></div>
                </header>

                <div class="flex flex-col gap-3 bg-[#1d2225] rounded-2xl px-5 py-4 shadow-xl">
                  <label class="flex flex-col gap-1">
                    <span class="text-sm uppercase tracking-wide text-[#cbd5f5]">Bet</span>
                    <input id="bet" type="number" min="1" step="1" class="text-white font-extrabold px-3 py-2 rounded" value="10">
                  </label>
                  <div class="flex gap-2 flex-wrap">
                    <button id="start" class=" flex-1 px-4 py-2 bg-[#b366ff] text-white font-semibold rounded-2xl">Start Round</button>
                    <button id="cashout" class="flex-1 px-4 py-2 bg-[#34df31] text-white font-semibold rounded-2xl" disabled>Cash Out</button>
                    <button id="reveal" class="flex-1 px-4 py-2 bg-blue-400 text-white font-semibold rounded-2xl" disabled>Reveal Proof</button>
                  </div>
                </div>

                <section class="grid gap-3 sm:grid-cols-2 text-sm bg-[#1d2225] rounded-2xl px-5 py-4 shadow-xl">
                  <div>Balance: <span id="balance">--</span></div>
                  <div>Earnings: <span id="earnings">--</span></div>
                  <div>Commit: <span id="commit" class="hidden">--</span></div>
                  <div>Client Seed: <span id="client-seed" class="hidden">--</span></div>
                  <div>Nonce: <span id="nonce" class="hidden">--</span></div>
                  <div>Server Seed: <span id="server-seed" class="hidden">--</span></div>
                  <div>Hash: <span id="hash" class="hidden">--</span></div>
                  <div>Crash Point: <span id="crash-point">--</span></div>
                  <div>Verification: <span id="verification">--</span></div>
                </section>
              </div>

              <!-- RIGHT: Game -->
              <div class="relative flex flex-col w-1/2 items-center justify-center gap-4 bg-[#1d2225] rounded-2xl px-6 py-10 shadow-xl overflow-hidden">
                <div class="chart-bg"><div class="line"></div></div>
                <div class="text-5xl font-mono relative z-10" id="multiplier">1.00x</div>
              </div>

            </div>
          </section>
        </main>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
  <script type="module" src="/src/crash.ts"></script>
</body>
</html>
