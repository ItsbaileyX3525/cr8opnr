<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen w-full text-[#f7f8fa] font-poppins bg-gradient-to-b from-[#1b1c1f] to-[#0f1012]">
    <!-- Leland, do not rename or remove any IDs on this page when you restyle it; the scripts rely on them to keep crash functional. -->
    <div id="app" class="flex flex-col min-h-screen w-full">
        <header class="w-full bg-[#1d2225] flex items-center justify-between px-4 py-3 shadow-lg">
            <div class="flex items-center gap-3">
                <img onclick="window.location='/'" class="w-10 h-10 md:w-12 md:h-12 cursor-pointer" src="/assets/svg/house.svg" alt="home">
                <h1 class="text-2xl md:text-3xl font-extrabold drop-shadow-md tracking-wide">CR8OPNR Crash</h1>
            </div>
            <div class="flex items-center space-x-4 text-lg md:text-2xl relative">
                <div class="flex bg-[#303030] rounded-2xl px-3 py-1 shadow-inner items-center ring-1 ring-purple-500/30">
                    <img class="w-6 h-6 md:w-8 md:h-8 mb-0.5" src="/assets/svg/gem.png" alt="gems">
                    <p id="gem-balance" class="ml-3 text-white font-semibold drop-shadow-sm">0</p>
                </div>
                <img id="profile-container" class="ml-2 md:ml-4 rounded-full w-10 h-10 md:w-12 md:h-12 cursor-pointer shadow-lg ring-2 ring-purple-400/40" src="/assets/svg/default.png" alt="profile image">
                <div id="profile-dropdown" class="hidden absolute right-0 top-[65px] bg-[#1d1d1d] rounded-xl px-4 py-3 select-none shadow-2xl w-56">
                    <p id="username-text" class="font-extrabold text-lg text-center">Not logged in</p>
                    <div id="settings-container" class="mt-3 flex items-center justify-center gap-2 bg-[#303030] px-3 py-2 rounded-xl cursor-pointer ring-1 ring-purple-500/30">
                        <img src="/assets/svg/settings-5672.svg" alt="settings" class="w-5 h-5">
                        <p id="settings-button" class="font-semibold">Settings</p>
                    </div>
                    <div id="signin-container" class="mt-2 flex items-center justify-center gap-2 bg-[#303030] px-3 py-2 rounded-xl cursor-pointer ring-1 ring-purple-500/30">
                        <img src="/assets/svg/login-svgrepo-com.svg" alt="login" class="w-5 h-5">
                        <p id="signin-button" class="font-semibold">Sign in</p>
                    </div>
                    <div id="register-container" class="mt-2 flex items-center justify-center gap-2 bg-[#303030] px-3 py-2 rounded-xl cursor-pointer ring-1 ring-purple-500/30">
                        <img src="/assets/svg/registration-1.svg" alt="register" class="w-6 h-6">
                        <p id="register-button" class="font-semibold">Register</p>
                    </div>
                    <div id="signout-container" class="hidden">
                        <div class="mt-2 flex items-center justify-center gap-2 bg-[#303030] px-3 py-2 rounded-xl cursor-pointer ring-1 ring-purple-500/30">
                            <img src="/assets/svg/Logout.svg" alt="signout" class="w-5 h-5">
                            <p id="signout-button" class="font-semibold">Sign out</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main id="crash-root" class="flex-1 w-full flex flex-col gap-6 px-6 py-8">
            <section class="flex flex-col gap-2">
                <h2 class="text-3xl font-bold drop-shadow-sm">Crash</h2>
                <div class="text-5xl font-mono" id="multiplier">1.00x</div>
                <div id="status-text" class="text-lg">Waiting</div>
                <div id="message" class="crash-message"></div>
            </section>
            <section class="flex flex-col gap-3 max-w-sm bg-[#1d2225] rounded-2xl px-5 py-4 shadow-xl">
                <label class="flex flex-col gap-1">
                    <span class="text-sm uppercase tracking-wide text-[#cbd5f5]">Bet</span>
                    <input id="bet" type="number" min="1" step="1" class="text-black px-3 py-2 rounded" value="10">
                </label>
                <div class="flex gap-2">
                    <button id="start" class="flex-1 px-4 py-2 bg-green-500 text-black font-semibold rounded">Start Round</button>
                    <button id="cashout" class="flex-1 px-4 py-2 bg-yellow-400 text-black font-semibold rounded" disabled>Cash Out</button>
                    <button id="reveal" class="flex-1 px-4 py-2 bg-blue-400 text-black font-semibold rounded" disabled>Reveal Proof</button>
                </div>
            </section>
            <section class="grid gap-3 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 text-sm bg-[#1d2225] rounded-2xl px-5 py-4 shadow-xl">
                <div>Balance: <span id="balance">--</span></div>
                <div>Earnings: <span id="earnings">--</span></div>
                <div>Commit: <span id="commit">--</span></div>
                <div>Client Seed: <span id="client-seed">--</span></div>
                <div>Nonce: <span id="nonce">--</span></div>
                <div>Server Seed: <span id="server-seed">--</span></div>
                <div>Hash: <span id="hash">--</span></div>
                <div>Crash Point: <span id="crash-point">--</span></div>
                <div>Verification: <span id="verification">--</span></div>
            </section>
        </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/crash.ts"></script>
</body>
</html>
